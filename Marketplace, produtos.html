<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="Produtos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/Logo.png">
            </div>
            <div class="pages">
                <a class="menu" href="#">
                    <img src="images/Estatísticas.png">
                    <p>Dashboard</p>
                </a>
                <a class="menu2" href="#">
                    <img src="images/Produtos.png">
                    <p>Produtos</p>
                </a>
            </div>
            <div class="right-menu">
                <div class="button1">
                    <img src="images/Plus.png">
                    <p>Novo produto</p>
                </div>
                <button class="user">
                    <img src="images/user-produtos.png">
                </button>
            </div>
        </nav>
        <div class="menu-side">
            <button class="user2">
                <img src="images/user-produtos.png">
            </button>
            <div class="side-menu">
                <a class="menu3" href="#">
                    <img src="images/Estatísticas.png">
                    <p>Dashboard</p>
                </a>
                <a class="menu4" href="#">
                    <img src="images/Produtos.png">
                    <p>Produtos</p>
                </a>
            </div>
        </div>
        <header>
            <h1>Seus produtos</h1>
            <p>Acesse e gerencie sua lista de produtos à venda</p>
        </header>
        <div class="content">
            <div class="filter">
                <h3>Filtrar</h3>
                <form action="">
                    <fieldset>
                        <div class="input">
                            <img src="images/Search.png">
                            <input type="search" name="search" id="search" placeholder="Pesquisar">
                        </div>
                        <div class="input">
                            <img src="images/sale.png">
                            <input type="text" name="sale" id="sale" placeholder="Status">
                            <img class="arrow-down" src="images/arrow-down.png">
                        </div>
                    </fieldset>
                    <div class="button2">
                        <p>Aplicar filtro</p>
                    </div>
                </form>
            </div>
            <div class="list">
                <img src="images/Product.png">
                <img src="images/Product2.png">
                <img src="images/Product3.png">
                <img src="images/Product4.png">
                <img src="images/Product5.png">
                <img src="images/Product6.png">
            </div>
        </div>
    </div>
</body>
</html>
