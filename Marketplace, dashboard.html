<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/Logo.png">
            </div>
            <div class="pages">
                <a class="menu" href="#">
                    <img src="images/Estatísticas.png">
                    <p>Dashboard</p>
                </a>
                <a class="menu2" href="Marketplace, produtos.html">
                    <img src="images/Produtos.png">
                    <p>Produtos</p>
                </a>
            </div>
            <div class="right-menu">
                <a href="Marketplace, Novo Produto.html">
                    <div class="button1">
                        <img src="images/Plus.png">
                        <p>Novo produto</p>
                    </div>
                </a>
                <button class="user">
                    <img src="images/user-produtos.png">
                </button>
            </div>
        </nav>
        <div class="menu-side">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="user2">
                <img src="images/user-produtos.png">
            </label>
            <div class="side-menu">
                <a class="menu3" href="#">
                    <img src="images/Estatísticas.png">
                    <p>Dashboard</p>
                </a>
                <a class="menu4" href="Marketplace, produtos.html">
                    <img src="images/Produtos.png">
                    <p>Produtos</p>
                </a>
            </div>
        </div>
        <header>
            <h2>Últimos 30 dias</h2>
            <p>Confira as estatísticas da sua loja no último mês</p>
        </header>
        <div class="content">
            <div class="stats">
                <div class="item">
                    <img src="images/Icon.png">
                    <div class="text">
                        <h1>24</h1>
                        <p>Produtos vendidos</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/Icon (1).png">
                    <div class="text">
                        <h1>56</h1>
                        <p>Produtos anunciados</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/Icon (2).png">
                    <div class="text">
                        <h1>1.238</h1>
                        <p>Pessoas visitantes</p>
                    </div>
                </div>
            </div>
            <div class="Frame">
                <div class="sub-frame">
                    <h3>Visitantes</h3>
                    <div class="side-sub-frame">
                        <img src="images/calendar.png">
                        <p>26 DE JUNHO - 25 DE JULHO</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
