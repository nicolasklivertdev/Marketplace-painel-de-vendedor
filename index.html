<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="image">
                <div class="IMG1">
                    <img class="img1" src="Marketplace.png">
                </div>
                <img class="img2" src="Background.png">
            </div>
            <div class="box">
                <div class="IMG2">
                    <img class="img21" src="Marketplace.png">
                </div>
                <div class="acc-sec">
                    <div class="account">
                        <div class="title">
                            <h1>Acesse sua conta</h1>
                            <p>Informe seu e-mail e senha para entrar</p>
                        </div>
                        <div class="form">
                            <div class="email">
                                <label for="email">E-MAIL</label>
                                <div class="input">
                                    <img src="mail.png">
                                    <input type="email" placeholder="Seu e-mail cadastrado" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="password">
                                <label for="password">SENHA</label>
                                <div class="input">
                                    <img src="access.png">
                                    <input type="password" placeholder="Sua senha de acesso" name="password" id="password" required>
                                    <img class="view" src="view.png">
                                </div>
                            </div>
                            <div class="button">
                                <p>Acessar</p>
                                <img src="arrow-right.png">
                            </div>
                        </div>
                    </div>
                    <div class="signup">
                        <p>Ainda n√£o tem uma conta?</p>
                        <div class="button2">
                            <p>Cadastrar</p>
                            <img src="arrow-right-orange.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
